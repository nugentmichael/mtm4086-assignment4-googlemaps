<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      div {
        padding: 1em;
      }

      ul li {
        list-style-type: none;
        margin-bottom: 1em;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        var map;
        function initialize() {
          var mapOptions = {
            zoom: 17,
            mapTypeId: google.maps.MapTypeId.SATELLITE,
            center: new google.maps.LatLng(45.348530, -75.757485)
          };
          map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div>
      <h1>Google Maps API Example</h1>
      <ul>
          <li><a href="simple-markers.html">Simple Markers</a></li>
           <li><a href="simpleMap.html">Simple Map</a></li>
          <li><a href="simpleStyled.html">Simple Styled</a></li>
          <li><a href="tilt.html">Tilt</a></li>
      </ul>
  </div>
  <div id="map-canvas"></div>
  </body>
</html>
